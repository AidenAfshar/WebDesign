<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <title>The Student Center</title>
        <meta charset = "UTF-8"/>
        <meta name="viewport" content = "width=device-width, initial-scale=1"/>
        <meta name = "description" content = "The Student Center is a non-profit organization providing educational oppurtunities for those in need!"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel = "icon" type = "image/jpeg" href = "../images/signup.png"/>
        <!-- Font import -->
        <link href="http://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet">
        <style>
            @import url('http://fonts.cdnfonts.com/css/myriad-pro');
            body {text-align: center; font-family: 'Myriad Pro', sans-serif;}

            .navbar-brand {font-size: 2.5vw; font-weight: 550; margin-left: 2.5vw; margin-bottom: 20px}
            .nav-item {padding-top: 0.7vw;}
            .nav-link {font-size: 1.8vw; color: black}
            .active {color: #41c5a1}
            .nav-tabs > .active > a {
              background-color: chartreuse;
            }
            .nav-item > a:hover {
              color: aqua;
            }

            #Description {height: 37vw; background-image: url("images/students.png"); background-size: 100vw; background-repeat: no-repeat; background-attachment: fixed;}
            #DescriptionGrid {padding-top: 6.5vw;}
            #DescriptionText {width: 60vw}

            #studentButton {animation: studentFadeIn 2s; height: 7vw; background-image: url(images/studentSignupBackgroundHalf.png); background-size: 100%;}
            #studentButton:hover{background-image: url(images/studentSignupBackgroundFull.png); background-size: 100%;}
            #tutorButton {animation: tutorFadeIn 2s; height: 7vw; background-image: url(images/tutorSignupBackgroundHalf.png); background-size: 100%;}
            #tutorButton:hover{background-image: url(images/tutorSignupBackgroundFull.png); background-size: 100%;}

            #ourGoal {background-image: url("images/goal.png"); height: 50vw; margin-top: 2vw; margin-bottom: 5vw; background-size: 100%;}
            #whoWeAre {background-image: url("images/us.png"); height: 50vw; margin-bottom: 2vw; background-size: 100%;}
            #problem {background-image: url("images/problem.png"); height: 50vw; margin-bottom: 2vw; background-size: 100%;}

            @media (max-width: 990px){
                .nav-link {font-size: 3vw;}
                .navbar-brand {font-size: 3vw;}
                #homeButton {margin-left: -2vw;}
                
                .signUpButton {scale: 135%;}
                #tutorButton {margin-left: 4.5vw}
                #studentButton {margin-right: 4.5vw}
                #DescriptionText {scale: 110%; margin-top: -3vw}
            }

            @keyframes studentFadeIn {
                0% {
                    opacity: 0%;
                    margin-right: 6vw;
                }
                100% {
                    opacity: 100%;
                    margin-left: 0%;
                }
            }
            @keyframes tutorFadeIn {
                0% {
                    opacity: 0%;
                    margin-left: 6vw;
                }
                100% {
                    opacity: 100%;
                    margin-right: 0%;
                }
            }
        </style>
    </head>
    <body>
        <nav class = "navbar">
            <ul class = "nav">
                <li class = "align-self-center">
                    <a class = "navbar-brand">The Student Center</a>
                </li>
                <li class = "active nav-item"> 
                    <a id = "homeButton" class = "active nav-link">Home</a>
                </li>
                <li class = "nav-item"><a class = "nav-link" href = "pages/howStudents.html">Become a student</a></li>
                <li class = "nav-item">
                    <a class = "nav-link" target="_blank" href = "https://forms.gle/LpRzzMBNu6HPhcLz7">Become a tutor</a>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id = "Description" class = "container-fluid">
            <div id = "DescriptionGrid" class = "row">
                <div class = "col-lg-8 col-md-12 col-12 d-flex align-self-center justify-content-center">
                    <img id = "DescriptionText" class = "ps-lg-5" src = "images/freeText.png">
                </div>
                <div class = "col-lg-4 col-md-12 col-12 d-flex align-self-center justify-content-center">
                    <div class = "col"> <a href = "https://forms.gle/7y2mSPM8TWYSQyod7" target = "_blank"><img class = "signUpButton" id = "studentButton" class = "img-fluid" alt = "sign up to be a student button" src = "images/becomestudent.png"></a><a href = "https://forms.gle/7y2mSPM8TWYSQyod7" target = "_blank"><img class = "signUpButton" id = "tutorButton" class = "img-fluid" alt = "sign up to be a tutor button" src = "images/becometutor.png"></a></div>
                </div>
            </div>
        </div>
    <div id = "ourGoal" class = "container-fluid"></div>
    <div id = "whoWeAre" class = "container-fluid"></div>
    <div id = "problem" class = "container-fluid"></div>
    </body>
</html>
